<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>
                <tr>
                    <td>4</td>
                    <td>30</td>
                    <td>33</td>
                    <td>51</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>16</td>
                    <td>41</td>
                    <td>47</td>
                    <td>72</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>25</td>
                    <td>Free Space</td>
                    <td>48</td>
                    <td>73</td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>22</td>

            </tbody>
        </table>
    </div>
    <style type="text/css">
        body{
            background: #333631;
        }

        .main {
            background: #333631;
            margin: 3rem auto 0 auto;
            width: 50%;
        }

        .title{
            text-align: center;
            font-size: 2.5rem;
            color: white;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo{

            width: 100%;
            margin: 0 auto;
            font-size: 18px;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 60px;
            color: #fff;
            background-color: #FF6600;
            border-radius: 5px;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
