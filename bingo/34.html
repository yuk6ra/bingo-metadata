<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>
                <tr>
                    <td>8</td>
                    <td>18</td>
                    <td>41</td>
                    <td>50</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>23</td>
                    <td>35</td>
                    <td>54</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>28</td>
                    <td>Free Space</td>
                    <td>59</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>21</td>
                    <td>43</td>
                    <td>55</td>

                 </tr>
                <tr>
                    <td>13</td>
                    <td>16</td>
                    <td>44</td>
                    <td>60</td>
                    <td>71</td>
                 </tr>
            </tbody>
        </table>
    </div>
    <style type="text/css">
        body{
            background: #333631;
        }

        .main {
            background: #333631;
            margin: 3rem auto 0 auto;
            width: 50%;
        }

        .title{
            text-align: center;
            font-size: 2.5rem;
            color: white;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo{
            width: 400px;
            margin: 0 auto;
            font-size: 18px;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 60px;
            color: #fff;
            background-color: #FF6600;
            border-radius: 5px;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
