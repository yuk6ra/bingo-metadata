<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>
                <tr>
                    <td>3</td>
                    <td>25</td>
                    <td>32</td>
                    <td>56</td>
                    <td>71</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>27</td>
                    <td>36</td>
                    <td>60</td>
                    <td>69</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>29</td>
                    <td>Free Space</td>
                    <td>53</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>21</td>
                    <td>43</td>
                    <td>51</td>
                    <td>64</td>
                 </tr>
                <tr>
                    <td>14</td>
                    <td>24</td>
                    <td>35</td>
                    <td>55</td>
                    <td>63</td>
                 </tr>
            </tbody>
        </table>
    </div>
    <style type="text/css">
        body{
            background: #333631;
        }

        .main {
            background: #333631;
            margin: 3rem auto 0 auto;
            width: 50%;
        }

        .title{
            text-align: center;
            font-size: 2.5rem;
            color: white;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo{
            width: 400px;
            margin: 0 auto;
            font-size: 18px;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 60px;
            color: #fff;
            background-color: #FF6600;
            border-radius: 5px;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
