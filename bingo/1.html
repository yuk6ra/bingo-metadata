                <tr>

                <tr>

                    <td>22</td>

    <style type="text/css">
        body{
            background: #333631;
        }

        .main {
            background: #333631;
            margin: 2rem auto 0 auto;
            width: 100%;
        }

        .title{
            text-align: center;
            font-size: 2rem;
            margin: 0 auto;
            color: white;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo{
            width: 400px;
            margin: 0 auto;
            font-size: 18px;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 60px;
            color: #fff;
            background-color: #FF6600;
            border-radius: 5px;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
