<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>
                <tr>
                    <td>4</td>
                    <td>17</td>
                    <td>35</td>
                    <td>49</td>
                    <td>64</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>26</td>
                    <td>42</td>
                    <td>59</td>
                    <td>61</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>28</td>
                    <td>Free Space</td>
                    <td>56</td>
                    <td>74</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>25</td>
                    <td>32</td>
                    <td>57</td>
                    <td>73</td>
                 </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>36</td>
                    <td>46</td>
                    <td>70</td>
                 </tr>
            </tbody>
        </table>
        <p id="button"></p>
    </div>

    <style type="text/css">
        .main {
            background: #333631;
            width: 400px;
            height: 400px;
            border: 5px solid #FF6600;
        }

        .title{
            text-align: center;
            font-size: 2rem;
            color: white;
            margin: 5px auto;
            border-collapse: separate;
            border-spacing: .65rem;
        }

        #bingo{

            width: 340px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: .65rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 55px;
            text-align: center;
            vertical-align: middle;

            color: #fff;
            background-color: #FF6600;
            border: 5px solid #0;
            border-radius: 0.5rem;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: pointer;
            cursor: hand;
        }
        p#button{
            text-align: center;
        }

        p#button input{
            width: 84px;
            height: auto;
            padding: .5rem;
            margin: 0 auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
