    <style type="text/css">
        body{
            background: #333631;
        }

        .main {
            background: #333631;
            margin: 2rem auto 0 auto;
            width: 100%;
        }

        .title{
            text-align: center;
            font-size: 2rem;
            margin: 0 auto;
            color: white;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo{
            /*width: 25rem;*/
            margin: 0 auto;
            font-size: 1.5rem;

            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 3.5rem;
            height: 3.5rem;
            color: #fff;
            background-color: #FF6600;
            border-radius: 50% 50% 0 0;
        }

        #center {
            font-size: 1rem;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>
