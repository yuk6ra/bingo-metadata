                <tr>

    <style type="text/css">
        body{
            background: #333631;
            min-width: 100%;
            height: 100%;
        }

        .main {
            background: #333631;
            margin: 50px auto 0 auto;
            width: 100%;
        }

        .title{
            text-align: center;
            font-size: 40px;
            margin: 0 auto;
            color: white;
            border-collapse: separate;
        }

        #bingo{
            margin: 0 auto;
            width: 70%;
            height: 60%;
            font-size: 3rem;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 5rem;
            height: 5rem;
            color: #fff;
            background-color: #FF6600;
            border-radius: 50% 50% 0 0;
        }

        #center {
            font-size: 2rem;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
