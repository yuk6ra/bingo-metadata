<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>

                    <td>3</td>

                    <td>37</td>

                    <td>67</td>
                </tr>
                <tr>
                    <td>7</td>

                    <td>33</td>
                    <td>46</td>
                    <td>64</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>27</td>
                    <td id="center">FREE</td>
                    <td>57</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>5</td>

            </tbody>
        </table>
    </div>
    <style type="text/css">
        body{
            background: #333631;
            min-width: 100%;
            height: 100%;
        }

        .main {
            background: #333631;
            margin: 50px auto 0 auto;
            width: 100%;
        }

        .title{
            text-align: center;
            font-size: 40px;
            margin: 0 auto;
            color: white;
            border-collapse: separate;
        }

        #bingo{
            margin: 0 auto;
            width: 70%;
            height: 60%;
            font-size: 3rem;
            border-collapse: separate;
            border-spacing: .7rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 5rem;
            height: 5rem;
            color: #fff;
            background-color: #FF6600;
            border-radius: 50% 50% 0 0;
        }

        #center {
            font-size: 2rem;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
