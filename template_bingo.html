<body>
    <div class="main">
        <div class="title">NFT BINGO</div>
        <table id="bingo">
            <tbody>
                <tr>
                    <td>$b0</td>
                    <td>$i0</td>
                    <td>$n0</td>
                    <td>$g0</td>
                    <td>$o0</td>
                </tr>
                <tr>
                    <td>$b1</td>
                    <td>$i1</td>
                    <td>$n1</td>
                    <td>$g1</td>
                    <td>$o1</td>
                </tr>
                <tr>
                    <td>$b2</td>
                    <td>$i2</td>
                    <td>$n2</td>
                    <td>$g2</td>
                    <td>$o2</td>
                </tr>
                <tr>
                    <td>$b3</td>
                    <td>$i3</td>
                    <td>$n3</td>
                    <td>$g3</td>
                    <td>$o3</td>
                 </tr>
                <tr>
                    <td>$b4</td>
                    <td>$i4</td>
                    <td>$n4</td>
                    <td>$g4</td>
                    <td>$o4</td>
                 </tr>
            </tbody>
        </table>
        <p id="button"></p>
    </div>

    <style type="text/css">
        .main {
            background: #333631;
            width: 400px;
            height: 400px;
            border: 5px solid #FF6600;
        }

        .title{
            text-align: center;
            font-size: 2rem;
            color: white;
            margin: 5px auto;
            border-collapse: separate;
            border-spacing: .65rem;
        }

        #bingo{

            width: 340px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: .65rem;
        }

        #bingo th,#bingo td {
            text-align: center;
            font-weight: normal;
        }

        #bingo th{
            color: #B78D4A;
            background-color: #fff;
            border: none;
        }

        #bingo td {
            width: 60px;
            height: 55px;
            text-align: center;
            vertical-align: middle;

            color: #fff;
            background-color: #FF6600;
            border: 5px solid #0;
            border-radius: 0.5rem;
        }

        #bingo td.check {
            color: #FFBB00;
            background-color: #663399;
        }

        #bingo td:hover {
            cursor: pointer;
            cursor: hand;
        }
        p#button{
            text-align: center;
        }

        p#button input{
            width: 84px;
            height: auto;
            padding: .5rem;
            margin: 0 auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#bingo td').click(function (){
                $(this).toggleClass('check');
            });
        });
    </script>

</body>

</html>
